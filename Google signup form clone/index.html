<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>

    <script href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <div class="login-div">
       <div class="row">
           <div class="logo"></div>
        </div>
        <div class="row center">
            <h5>Sign in</h5>
            <h6>Use your codewithme account</h6>
        </div>
    <div class="row">
       <div class="input-field col s12">
           <input id="email-input" type="email" class="validate" />
           <label for="email_input">Email</label>
        </div>
    </div>
    <div class="row">
        <div class="input_field col s12">
           <input id="password_input" input="password" class="validate"/>
           <label for="password_input">Password</label>
           <div>
               <a href="#"><b>Forgot Password</b></a>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
               Not your computer? You a private window to sign in.
               <a href="#"><b>Learn more</b></a>
            </div>
        </div>
    <div class="row"></div>
    <div class="row">
        <div class="col s6"><a href="#">Create account</a></div>
            <div class="col s6 right-align">
                <div class="waves-effect waves-light btn" href="#">Login</div>
            </div>
        </div>
    </div>
    </div>

</body>
</html>
